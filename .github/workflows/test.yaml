name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: python -m pip install poetry==1.8.3
      - name: Install python dependencies
        run: python -m poetry -C flask/ install
      - name: Run Tests
        run: python -m poetry -C flask/ run unittest discover -s flask/ -p *_test.py
